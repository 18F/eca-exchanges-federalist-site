---
layout: default
---
<div class="usa-layout-docs usa-section">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      <div class="usa-layout-docs__main desktop:grid-col-9 usa-prose">
        <h1 class="title">{{page.title}}</h1>
        {{ content }}
        <ul class="usa-list usa-list--unstyled">
          {% for item in site.data[page.datafile] %}
          <li class="border-bottom border-gray-30 margin-top-4 padding-bottom-4">
            <p class="text-base margin-bottom-1">{{item.date}}</p>
            <h2 class="margin-top-0"><a href="{{ item.register-link }}"><b>{{ item.name }}</b></a></h2>
            <p>{{item.description}}</p>
            <p><a class="usa-button" href={{item.register-link}}>Register for this event</a></p>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
